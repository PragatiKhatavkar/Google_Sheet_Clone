<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sheet</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section id="ribbon">
      <section id="ribbon_section1">
        <section>
          <div id="tabs">
            <p>Home</p>
            <!-- home,insert,formulas -->
          </div>
        </section>
        <form id="form" onchange="onFormChange()">
            <section id="font_section">
                <div id="font_family_size">
                    <div id="fontFamily">
                        <select name="font_family">
                            <option value="Arial, Helvetica, sans-serif">Arial (Default)</option>
                            <option value="'Courier New', Courier, monospace">MonoSpace</option>
                            <option value="'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"> Calibri</option>
                            <option value="'Times New Roman', Times, serif">Times New Roman</option>
                        </select>
                    </div>
                    <input type="number" min="8" max="38" value="16" id="fontSize" name="fontSize">
                </div>
                <div id="font_style_color">
                    <div class="iconSize">
                        <input type="checkbox" id="textStyle_b" class="hidden_input" name="bold">
                        <label class="material-symbols-outlined" for="textStyle_b"> format_bold </label>
                    </div>
                    <div class="iconSize">
                        <input type="checkbox" id="textStyle_i" class="hidden_input" name="italic">
                        <label class="material-symbols-outlined" for="textStyle_i"> format_italic </label>
                    </div>
                    <div class="iconSize">
                        <input type="checkbox" id="textStyle_ul" class="hidden_input" name="underline">
                        <label class="material-symbols-outlined" for="textStyle_ul"> format_underlined </label>
                    </div>
                    <div class="iconSize">
                        <label class="material-symbols-outlined" for="fontColor">format_color_text</label>
                        <input type="color" id="fontColor" name="textcolor" class="hidden_input" value="#000000">
                    </div>
                    <div class="iconSize">
                        <label class="material-symbols-outlined" for="cell_bg_color"> format_color_fill </label>
                        <input type="color" id="cell_bg_color" name="cellcolor" class="hidden_input">
                    </div>
                </div>
                <p>Font</p>
            </section>

            <section id="alignment_section">
                <div id="text_align_main" class="iconSize">
                    <input type="radio" id="left" class="hidden_input" name="textAlign" value="left" checked>
                    <label class="material-symbols-outlined" for="left"> format_align_left </label>
                  
                    <input type="radio" id="center" class="hidden_input" name="textAlign" value="center">
                    <label class="material-symbols-outlined" for="center"> format_align_center </label>
                    
                    <input type="radio" id="right" class="hidden_input" name="textAlign" value="right">
                    <label class="material-symbols-outlined" for="right"> format_align_right </label>
                </div>
                <p>Alignment</p>
            </section>

            <section id="upload_download">
                <div id="cloud_options">
                    <div id="download" class="iconSize">
                        <span class="material-symbols-outlined"> cloud_download </span>
                    </div>
                    <div id="upload" class="iconSize">
                        <span class="material-symbols-outlined"> cloud_upload </span>
                    </div>
                </div>
                <p>Upload / Download</p>
            </section>
          </form>
      </section>
      <section id="ribbon_section2">
        <div id="active_cell">null</div>
        <input type="text" placeholder="fx"/>
      </section>
    </section>

    <section id="rootContainer">
      <section id="header"></section>
      <section id="body">
        <div id="sno"></div>
        <div id="editableCells"></div>
      </section>
    </section>
    
    <script src="options.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
